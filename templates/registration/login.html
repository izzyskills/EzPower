{% extends "base.html" %} {% block header %} Login {% endblock header %} 
{%block content %}
<div class="align__div">
  <form action="" method="post">
    {% csrf_token %}
    <div class="form-container">
      <form class="form">
        <label>Username</label>
        {{form.username}}
        <label>Password</label>
        {{form.password}}
        <button type="submit">Submit</button>
      </form>
    </div>
  </form>
</div>
{% endblock content %}
