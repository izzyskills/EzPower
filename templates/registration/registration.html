{% extends "base.html" %} {%block content %}
<div class="hero is-info">
  <div class="columns">
    <div class="column cent">
      <div class="hero-body has-text-centered">
        <p class="title mb-6 is-size-1">Welcome to Ezpower</p>
        <p class="subtitle">Recharge Your meter easily with EzPower</p>
      </div>
    </div>
    <div class="column has-text-cnetered">
      <div class="column is-centered">
        <form action="" class="login-form is-centered" method="post">
          <p class="ttitle">Register</p>
          {% csrf_token %} {% for field in form %}
          <div>
            <label>
              {{field}}
              <span>{{field.label}}</span>
            </label>
            {% for error in field.errors %}
            <p class="help is-danger">{{ error }}</p>
            {% endfor %}
          </div>
          {%endfor%}
          <p class="signin">
            Already have an acount ?
            <a href="{% url 'login' %}" style="color: royalblue">Signin</a>
          </p>
          <input class="button is-primary" type="submit" value="Register" />
        </form>
      </div>
    </div>
  </div>
</div>
<style>
  html {
    background-color: #3f8ed0;
  }
</style>
{% endblock content %}
