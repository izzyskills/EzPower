{% extends "base.html" %} {%block content %}
<div class="hero is-info">
  <div class="columns">
    <div class="column">
      <section class="hero mb-8">
        <div class="hero-body has-text-centered">
          <p class="title mb-6 is-size-1">Welcome to Ezpower</p>
          <p class="subtitle">Recharge Your meter easily with EzPower</p>
        </div>
      </section>
    </div>
    <div class="column has-text-cnetered">
      <h2 class="is-size-2 has-text-centered">Create Account</h2>
      <div class="column is-centered">
        <form action="" class="form is-centered" method="post">
          {% csrf_token %} {% for field in form %}
          <div class="field">
            <label class="" for="field.label">{{field.label}}</label>
            <div class="control">{{field}}{{field.errors}}</div>
          </div>
          {% endfor %}
          <input class="button is-primary" type="submit" value="Register" />
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
